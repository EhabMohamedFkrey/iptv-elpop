name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # 1. تعديل الإضافة (كما نجحنا سابقاً لجعلها تطلب 2.9.6)
      - name: Patch Plugin Source
        run: |
          find node_modules/cordova-plugin-exoplayer -name "plugin.xml" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/compile /implementation /g' {} +
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/jcenter()//g' {} +

      - name: Add Android Platform
        run: cordova platform add android

      # ========================================================
      # الحل النهائي: حرق ملف settings.gradle القديم وكتابة واحد جديد
      # ========================================================
      - name: Overwrite settings.gradle (Force JCenter)
        run: |
          echo "Overwriting settings.gradle to enforce JCenter..."
          
          # نكتب الملف من الصفر بالمحتوى الصحيح 100%
          cat <<EOF > platforms/android/settings.gradle
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
              repositories {
                  google()
                  mavenCentral()
                  jcenter() // هذا هو السر المفقود
                  maven { url 'https://jitpack.io' }
              }
          }
          rootProject.name = 'iptv-smarters-pro'
          include ':app'
          EOF
          
          # طباعة المحتوى للتأكد
          cat platforms/android/settings.gradle

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
