name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      # 1. تنظيف وتثبيت المكتبات
      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # 2. إصلاح كود الإضافة (فقط تحديث الأمر، لا نغير الإصدار)
      - name: Fix ExoPlayer Plugin Syntax
        run: |
          echo "Fixing compile vs implementation..."
          # نستبدل compile بـ implementation لأن Gradle 8 لا يدعم compile
          find node_modules/cordova-plugin-exoplayer -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          echo "Plugin Syntax Fixed!"

      # 3. إضافة منصة الأندرويد
      - name: Add Android Platform
        run: cordova platform add android

      # ========================================================
      # الخطوة السحرية: حقن JCenter في المكان الصحيح (settings.gradle)
      # ========================================================
      - name: Inject JCenter into Settings.gradle
        run: |
          echo "Injecting JCenter into settings.gradle (Cordova 12 Requirement)..."
          
          # الملف settings.gradle هو المتحكم الجديد في المستودعات
          # نبحث عن mavenCentral() ونضيف بعدها jcenter()
          sed -i 's/mavenCentral()/mavenCentral()\n        jcenter()/g' platforms/android/settings.gradle
          sed -i 's/google()/google()\n        maven { url "https:\/\/maven.google.com" }/g' platforms/android/settings.gradle
          
          echo "Settings.gradle patched successfully!"
          cat platforms/android/settings.gradle # طباعة الملف للتأكد في السجلات

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
