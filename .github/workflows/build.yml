name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      # 1. تنظيف شامل
      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # 2. إصلاح كود الإضافة (syntax فقط)
      - name: Fix ExoPlayer Plugin Syntax
        run: |
          # تصحيح compile إلى implementation
          find node_modules/cordova-plugin-exoplayer -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          # حذف jcenter() من ملف الإضافة نفسه لتجنب التعارض (سنضيفه نحن بشكل صحيح)
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/jcenter()//g' {} +

      # 3. إضافة المنصة
      - name: Add Android Platform
        run: cordova platform add android

      # ========================================================
      # الحل النهائي: إنشاء ملف build-extras.gradle
      # هذا الملف يجبر Gradle على استخدام المستودعات المطلوبة
      # ========================================================
      - name: Create Build Extras
        run: |
          echo "Creating build-extras.gradle to force repositories..."
          
          # نكتب ملفاً جديداً في مجلد الأندرويد
          cat <<EOF > platforms/android/build-extras.gradle
          ext.postBuildExtras = {
              buildscript {
                  repositories {
                      google()
                      mavenCentral()
                      maven { url "https://maven.google.com" }
                      jcenter() // هذا هو المستودع المفقود للإصدار 2.6.1
                  }
              }
              allprojects {
                  repositories {
                      google()
                      mavenCentral()
                      maven { url "https://maven.google.com" }
                      jcenter()
                  }
              }
          }
          EOF
          
          echo "build-extras.gradle created successfully!"

      # خطوة إضافية: تعديل settings.gradle كإجراء أخير للتأكيد
      - name: Force JCenter in Settings
        run: |
          sed -i 's/mavenCentral()/mavenCentral()\n        jcenter()/g' platforms/android/settings.gradle

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
