name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Install Dependencies
        run: npm install
        
      - name: Add Android Platform
        run: cordova platform add android

      # --- هذه الخطوة الجديدة (الحل الرسمي) ---
      # ننشئ ملفاً يسمى build-extras.gradle يضيف مخزن jcenter بالقوة
      - name: Create Build Extras (Force JCenter)
        run: |
          echo 'allprojects { repositories { google(); jcenter(); maven { url "https://maven.google.com" } } }' > platforms/android/build-extras.gradle
          echo 'allprojects { repositories { google(); jcenter(); maven { url "https://maven.google.com" } } }' > platforms/android/app/build-extras.gradle
      # ----------------------------------------
        
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
