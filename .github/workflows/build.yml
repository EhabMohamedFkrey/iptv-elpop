name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      # تنظيف الكاش القديم لضمان تثبيت الإضافات بشكل صحيح
      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # ========================================================
      # خطوة الإصلاح الذكية: البحث عن الملف وإصلاحه أينما كان
      # ========================================================
      - name: Fix ExoPlayer Plugin
        run: |
          echo "Searching for build.gradle files in plugin..."
          # استخدام find للبحث عن أي ملف build.gradle داخل مجلد الإضافة وتعديله
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/compile /implementation /g' {} +
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          echo "Plugin Fixed Successfully!"

      - name: Add Android Platform
        run: cordova platform add android
        
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
