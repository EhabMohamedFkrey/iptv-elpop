name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      # 1. تنظيف وتثبيت المكتبات (نود موديولز فقط)
      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # ========================================================
      # عملية القلب المفتوح: تعديل الإضافة في المصدر (Node Modules)
      # قبل أن يلمسها كوردوفا ويحولها لأندرويد
      # ========================================================
      - name: Patch Plugin Source (Force Upgrade to 2.9.6)
        run: |
          echo "Starting Surgery: Upgrading ExoPlayer from 2.6.1 to 2.9.6..."
          
          # 1. تعديل ملف plugin.xml (هذا هو العقل المدبر للإضافة)
          # نستبدل الرقم 2.6.1 بـ 2.9.6 لكي ينسخ كوردوفا الرقم الجديد
          find node_modules/cordova-plugin-exoplayer -name "plugin.xml" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          
          # 2. تعديل ملف build.gradle داخل مجلد الإضافة
          # نستبدل الرقم ونصحح الأمر compile ليناسب Gradle الجديد
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # 3. حذف أي إشارة لـ jcenter داخل الإضافة لمنع التعارض
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/jcenter()//g' {} +
          
          echo "Surgery Complete: Plugin is now version 2.9.6 (Implementation)"

      # 2. الآن نضيف منصة الأندرويد (ستأخذ النسخة المعدلة 2.9.6)
      - name: Add Android Platform
        run: cordova platform add android

      # 3. خطوة أمان إضافية لضمان وجود مستودعات جوجل
      - name: Ensure Google Repositories in Settings
        run: |
          # إضافة جوجل وميفن في settings.gradle لضمان تحميل 2.9.6
          sed -i 's/mavenCentral()/mavenCentral()\n        google()\n        maven { url "https:\/\/maven.google.com" }/g' platforms/android/settings.gradle

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
