name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Install Dependencies
        run: npm install

      # ========================================================
      # خطوة الإصلاح: تعديل كود الإضافة القديم ليتوافق مع الحديث
      # ========================================================
      - name: Fix ExoPlayer Plugin
        run: |
          # استبدال الأمر القديم compile بالأمر الجديد implementation
          sed -i 's/compile /implementation /g' node_modules/cordova-plugin-exoplayer/src/android/build.gradle
          # تحديث إصدار ExoPlayer من 2.6.1 المفقود إلى 2.9.6 الموجود
          sed -i 's/2.6.1/2.9.6/g' node_modules/cordova-plugin-exoplayer/src/android/build.gradle
          echo "Plugin Fixed Successfully!"

      - name: Add Android Platform
        run: cordova platform add android
        
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
