name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Install Dependencies
        run: npm install
        
      - name: Add Android Platform
        run: cordova platform add android

      # --- الخطوة المعدلة (الحل النووي) ---
      - name: Force JCenter Globally
        run: |
          # 1. البحث في كل ملفات gradle وإضافة jcenter بالقوة في كل مكان
          # هذا الأمر يضمن أن النظام سيبحث في jcenter مهما كان مكان الإعدادات
          find platforms/android -name "*.gradle" -type f -exec sed -i 's/repositories {/repositories { jcenter(); /g' {} +
          
          # 2. إنشاء ملف extras لإجبار استخدام نسخة متوفرة من المكتبة (2.9.6)
          # لأن النسخة 2.6.1 قد تكون محذوفة تماماً حتى من jcenter
          echo 'configurations.all { resolutionStrategy { force "com.google.android.exoplayer:exoplayer:2.9.6" } }' >> platforms/android/build-extras.gradle
          echo 'configurations.all { resolutionStrategy { force "com.google.android.exoplayer:exoplayer:2.9.6" } }' >> platforms/android/app/build-extras.gradle
      # ------------------------------------
        
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
