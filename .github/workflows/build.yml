name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      - name: Install Dependencies
        run: npm install
        
      - name: Add Android Platform
        run: cordova platform add android

      # --- الحل النهائي: إجبار النظام على استخدام نسخة متوفرة ---
      - name: Create Build Extras (Force Newer ExoPlayer)
        run: |
          # نكتب كود Groovy لإجبار النظام على ترقية المكتبة المفقودة
          echo 'configurations.all { resolutionStrategy { force "com.google.android.exoplayer:exoplayer:2.9.6" } }' > platforms/android/build-extras.gradle
          echo 'configurations.all { resolutionStrategy { force "com.google.android.exoplayer:exoplayer:2.9.6" } }' > platforms/android/app/build-extras.gradle
          
          # نضيف المخازن أيضاً للاحتياط
          sed -i 's/repositories {/repositories { google(); jcenter(); maven { url "https:\/\/maven.google.com" }/' platforms/android/build.gradle
      # --------------------------------------------------------
        
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
