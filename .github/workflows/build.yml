name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      # 1. تنظيف وتثبيت المكتبات
      - name: Clean Install Dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      # ========================================================
      # الخطوة الحاسمة: تعديل الإضافة في المصدر قبل إضافة الأندرويد
      # ========================================================
      - name: Patch ExoPlayer Plugin Source
        run: |
          echo "Starting Surgery on ExoPlayer Plugin..."
          
          # 1. تعديل ملف plugin.xml (المصدر الرئيسي للمشكلة)
          # هذا الملف هو الذي يخبر كوردوفا أي نسخة يحملها، وتعديله ضروري جداً
          find node_modules/cordova-plugin-exoplayer -name "plugin.xml" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          
          # 2. تعديل ملف build.gradle الخاص بالإضافة
          # تغيير الإصدار وتحديث الأمر compile القديم
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/2.6.1/2.9.6/g' {} +
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          echo "Plugin Source Patched Successfully!"

      # 2. إضافة منصة الأندرويد (الآن ستأخذ النسخة المعدلة الصحيحة)
      - name: Add Android Platform
        run: cordova platform add android

      # 3. التأكد من المستودعات (إجراء احترازي إضافي)
      - name: Ensure Google Repositories
        run: |
          sed -i 's/mavenCentral()/mavenCentral()\n        google()/g' platforms/android/build.gradle
          
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
