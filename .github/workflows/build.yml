name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Install Android SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"
          
      - name: Install Cordova
        run: npm install -g cordova
        
      # تنظيف كامل
      - name: Clean Install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Add Android Platform
        run: cordova platform add android

      # ========================================================
      # الخطوة 1: إجبار النظام على استخدام JCenter (الحل للملف المفقود)
      # ========================================================
      - name: Inject JCenter Repository
        run: |
          echo "Injecting JCenter into build.gradle..."
          # نضيف jcenter() بعد google() ومستودع maven المركزي
          sed -i 's/google()/google()\n        jcenter()/g' platforms/android/build.gradle
          sed -i 's/mavenCentral()/mavenCentral()\n        jcenter()/g' platforms/android/build.gradle
          echo "Repositories updated to include JCenter."

      # ========================================================
      # الخطوة 2: إصلاح كود الإضافة (تحديث الإصدار والأوامر)
      # ========================================================
      - name: Fix ExoPlayer Plugin
        run: |
          echo "Applying Fixes to ExoPlayer Plugin..."
          
          # استبدال الإصدار القديم 2.6.1 بالإصدار 2.9.6 في جميع ملفات الإضافة
          find node_modules/cordova-plugin-exoplayer -type f -exec sed -i 's/2.6.1/2.9.6/g' {} +
          
          # تحديث الأمر القديم compile إلى implementation
          find node_modules/cordova-plugin-exoplayer -name "*.gradle" -exec sed -i 's/compile /implementation /g' {} +
          
          # تعديل بسيط لضمان التوافق مع Gradle الجديد في ملف الإضافة نفسه
          find node_modules/cordova-plugin-exoplayer -name "build.gradle" -exec sed -i 's/jcenter()//g' {} +
          
          echo "Plugin Fixed Successfully!"
        
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iptv-player-app
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
